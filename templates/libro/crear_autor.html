{% extends 'index.html' %}

{% block titulo %}
  Creacion de autor
{% endblock titulo %}

{% block body %}
<form method="POST">
  {% csrf_token %}
  {% if error %}
    <h2>{{ error }}</h2>
  {% else %}
    #{{ autor_form.as_p }}
    <label>Nombres</label>
    <input type="text" name="nombre">
    <label>Apellidos</label>
    <input type="text" name="apellidos">
    <label>Nacionalidad</label>
    <input type="text" name="nacionalidad">
    <button type="submit">Crear</button>
  {% endif %}
</form>
{% endblock body %}
